<body>
    <header>
        <h1>Poem Generator</h1> 
    </header>
   
    <main>
        <form>
            <input type="text" 
            placeholder="Enter the topic of the poem" 
            autofocus
            required
            autocomplete="off"
            />
            <input type="submit" />
        </form>
        <div id="poem">
            The poem will be here 
            <br />
            second line of the poem
        </div>
    </main>
